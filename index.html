<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <title>Furniture Shop</title>
  </head>

  <body>
    <nav class="bg-slate-500 text-white fixed w-full z-10">
      <ul class="px-28 py-2 flex space-x-10 justify-end">
        <h2>Home</h2>
        <h2>About</h2>
        <h2>Catalogue</h2>
        <h2>Contact Us</h2>
      </ul>
    </nav>
    <main class="container mx-auto">
      <!-- Hero Section -->

      <section
        class="bg-cover bg-center text-center py-16"
        style="background-image: url('images/c5.jpg')"
      >
        <h1 class="text-4xl font-bold text-white">
          Welcome to Our Furniture Shop
        </h1>
        <p class="mt-4 text-lg text-white">
          Explore our high-quality furniture collection
        </p>
        <a
          href="#"
          class="inline-block px-6 py-3 bg-slate-500 text-white rounded-md"
          >Shop Now</a
        >
      </section>
      <!--crousal-->
      <section class="mt-8">
        <div class="owl-carousel owl-theme">
          <!-- Product Card 1 -->
          <div class="item">
            <div class="bg-white p-6 rounded-md shadow-md">
              <img
                src="images/c1.avif"
                alt="Product 1"
                class="w-full h-52 object-cover mb-4 rounded-md"
              />
            </div>
          </div>

          <!-- Product Card 2 -->
          <div class="item">
            <div class="bg-white p-6 rounded-md shadow-md">
              <img
                src="images/c2.jpg"
                alt="Product 2"
                class="w-full h-52 object-cover mb-4 rounded-md"
              />
            </div>
          </div>

          <!-- Product Card 3 -->
          <div class="item">
            <div class="bg-white p-6 rounded-md shadow-md">
              <img
                src="images/c3.jpg"
                alt="Product 3"
                class="w-full h-52 object-cover mb-4 rounded-md"
              />
            </div>
          </div>
          <div class="item">
            <div class="bg-white p-6 rounded-md shadow-md">
              <img
                src="images/c4.jpg"
                alt="Product 4"
                class="w-full h-52 object-cover mb-4 rounded-md"
              />
            </div>
          </div>
          <div class="item">
            <div class="bg-white p-6 rounded-md shadow-md">
              <img
                src="images/hero.jpeg"
                alt="Product 5"
                class="w-full h-52 object-cover mb-4 rounded-md"
              />
            </div>
          </div>
        </div>
      </section>
      <!-- Product Showcase Section -->
      <section class="mt-12">
        <h2 class="text-2xl font-semibold mb-6">Featured Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Product Card 1 -->
          <div class="bg-white p-6 rounded-md shadow-md">
            <img
              src="images/download.jpeg"
              alt="Product 1"
              class="w-full h-48 object-cover mb-4 rounded-md"
            />
            <h3 class="text-xl font-semibold mb-2">Product 1</h3>
            <p class="text-gray-600">Description of Product 1.</p>
            <span class="mt-4 text-slate-500 font-bold">$99.99</span>
          </div>

          <!-- Product Card 2 -->
          <div class="bg-white p-6 rounded-md shadow-md">
            <img
              src="images/download (1).jpeg"
              alt="Product 2"
              class="w-full h-48 object-cover mb-4 rounded-md"
            />
            <h3 class="text-xl font-semibold mb-2">Product 2</h3>
            <p class="text-gray-600">Description of Product 2.</p>
            <span class="mt-4 text-slate-500 font-bold">$129.99</span>
          </div>

          <!-- Product Card 3 -->
          <div class="bg-white p-6 rounded-md shadow-md">
            <img
              src="images/download3.jpeg"
              alt="Product 3"
              class="w-full h-48 object-cover mb-4 rounded-md"
            />
            <h3 class="text-xl font-semibold mb-2">Product 3</h3>
            <p class="text-gray-600">Description of Product 3.</p>
            <span class="mt-4 text-slate-500 font-bold">$79.99</span>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Import Owl Carousel JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
      // Make sure to execute the script after the document is ready
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          items: 1,
          loop: true,
          autoplay: true,
          autoplayTimeout: 5000,
          autoplayHoverPause: true,
        });
      });
    </script>
  </body>
</html>
